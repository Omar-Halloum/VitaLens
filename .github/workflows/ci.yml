name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Laravel Backend Image
        run: |
          cd VitaLens-Server
          docker build -t vitalens-backend:test .

      - name: Set up Docker Compose
        run: docker compose version

      - name: Create test environment file
        run: |
          cp VitaLens-Server/.env.example VitaLens-Server/.env
          sed -i 's/DB_HOST=.*/DB_HOST=mysql/' VitaLens-Server/.env

      - name: Start services
        run: docker compose up -d mysql backend

      - name: Wait for MySQL
        run: |
          sleep 20
          docker compose exec -T mysql mysqladmin ping -h localhost --silent

      - name: Generate application key
        run: docker compose exec -T backend php artisan key:generate

      - name: Run migrations
        run: docker compose exec -T backend php artisan migrate --force

      - name: Seed database
        run: docker compose exec -T backend php artisan db:seed --force

      - name: Run tests
        run: docker compose exec -T backend php artisan test

      - name: Tear down services
        if: always()
        run: docker compose down -v